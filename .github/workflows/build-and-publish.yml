name: Packages build and publish to NuGet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack Pharos
      run: dotnet pack src/Pharos/Pharos.csproj --output nuget-packages --configuration Release
    - name: Pack Pharos.Codec.MessagePack
      run: dotnet pack src/Pharos.Codec.MessagePack/Pharos.Codec.MessagePack.csproj --output nuget-packages --configuration Release
    - name: Pack Pharos.Discovery.Consul
      run: dotnet pack src/Pharos.Discovery.Consul/Pharos.Discovery.Consul.csproj --output nuget-packages --configuration Release
    - name: Pack Pharos.Protocol.Tcp
      run: dotnet pack src/Pharos.Protocol.Tcp/Pharos.Protocol.Tcp.csproj --output nuget-packages --configuration Release
    - name: Push to NuGet
      run: dotnet nuget push 'nuget-packages/*.nupkg' --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --no-symbols true

